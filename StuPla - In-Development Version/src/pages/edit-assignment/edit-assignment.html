<ion-header>

  <ion-navbar color="dark-magenta">
    <ion-title>Edit Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit) = "saveItem()" class="editform">

    <p class="input" color="blue">Assignment Title</p>
    <ion-item class="edit" style="margin-bottom: 25px">
      <ion-input required type="text" [(ngModel)]="title" name="title" placeholder={{aName}}></ion-input>
    </ion-item>

    <p class="input" color="blue">Date</p>
    <ion-item class="edit" style="margin-bottom: 25px">
       <ion-datetime required min={{today}} max="2019-12-31" displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="due" name="due" ></ion-datetime> 
    </ion-item>

    <p class="input" color="blue">Worth (%)</p>
    <ion-item class="edit" style="margin-bottom: 25px">
      <ion-input required type="number" [(ngModel)]="worth" name="worth" min=0 max=100 placeholder={{aWorth}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>When would you like to be reminded?</ion-label>
    </ion-item>

    <ion-item *ngFor="let rem of reminders">
      <ion-label>{{rem.title}}</ion-label>
      <ion-checkbox [(ngModel)]="rem.checked" name="reminders" color="primary"></ion-checkbox>
    </ion-item>

    <div padding>
      <button class="save" ion-button type="submit" color="coral" block>Save</button>
    </div>

  </form>
</ion-content>
