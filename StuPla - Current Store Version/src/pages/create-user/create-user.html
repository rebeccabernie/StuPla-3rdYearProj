<ion-header>

  <ion-navbar color="dark-magenta">
    <ion-title>Account Set Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form class="createform">
    
    <p class ="heading" color="blue">Email</p>
    <ion-item class="inputfield">
      <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
 
    <p class ="heading" color="blue" padding-top="150px">Password</p>
    <ion-item class="inputfield">
      <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </form>

  <button class="create" ion-button color="coral" (click)="registerUser()">Create Account</button>

</ion-content>
