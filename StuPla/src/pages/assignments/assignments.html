<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Assignments</ion-title>

<!-- ion-buttons end: button displayed at end of navbar -->
    <ion-buttons end>
      <button ion-button (click)="addAssignment()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <!-- list of all assignments found in the array
         use async pipe - retrieve list of assignments and display when they become available
         click handler for options to delete or update
         $key = item id in list?
    -->
    <ion-item *ngFor="let a of assignments | async" (click)="showOptions(a.$key, a.title)">
      {{a.title}}
    </ion-item>
  </ion-list>

</ion-content>
