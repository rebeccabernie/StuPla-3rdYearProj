<ion-header>
  <ion-navbar color="taupe">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Assignments</ion-title>

<!-- ion-buttons end: button displayed at end/right of navbar -->
    <ion-buttons end>
      <button ion-button (click)="openAddPage()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <!-- list of all assignments found in the array
         use async pipe - retrieve list of assignments and display when they become available
         click handler for options to delete or update, only needs to know item ID
         $key = item id in firebase
    -->

    <ion-item *ngFor="let a of assignments | async" (click)="showOptions(a.$key)">
      <!-- Grid adapted from https://ionicframework.com/docs/v2/components/#grid -->

      <ion-grid>
        <ion-row>
          
          <ion-col width-60>
            <h2 color="blue">{{a.title}}</h2>
            <p>{{a.due | date: 'MMM dd, yyyy HH:mm'}}</p>
             <!--Using pipe to display date, adapted from
            https://forum.ionicframework.com/t/formatting-date-time-for-display/60671/6
            answer from user "spera" 
            
             -->
          </ion-col>
          
          <ion-col width-20>
            <h3 color="blue">Due:</h3>
            <p>{{countdown(a.due)}}</p>
          </ion-col>

          <ion-col width-20>
            <h3 color="blue">Worth:</h3>
            <p>{{a.worth}}%</p>
          </ion-col>

        </ion-row>
      </ion-grid>

    </ion-item>

  </ion-list>

</ion-content>
