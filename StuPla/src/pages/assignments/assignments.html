        </button>
      </ion-col>

      <ion-col width-70>
        <button ion-button clear class="title">Assignments</button>
      </ion-col>

      <ion-col width-20>
        <button ion-button clear class="whitetext" (click)="logOut()"><u>Log Out</u></button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-header>

<ion-content>
  <ion-list>
    <!-- list of all assignments found in the array
         use async pipe - retrieve list of assignments and display when they become available
         click handler for options to delete or update, only needs to know item ID
         $key = item id in firebase
    -->
    <ion-item *ngFor="let a of assignments | async" (click)="showOptions(a.$key, a.title, a.due, a.worth)">
      <!-- Grid adapted from https://ionicframework.com/docs/v2/components/#grid -->

      <ion-grid>
        <ion-row>
          
          <ion-col width-50>
            <h2 color="blue">{{a.title}}</h2>
            <p>{{a.due | date: 'MMM dd, yyyy HH:mm'}}</p>
             <!--Using pipe to display date, adapted from
            https://forum.ionicframework.com/t/formatting-date-time-for-display/60671/6
            answer from user "spera" 

            <ion-col width-20>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
          </ion-col>

            
             -->
          </ion-col>
          
          <ion-col width-30>
            <h3 color="blue">Due:</h3>
            <p>{{countdown(a.due)}}</p>
          </ion-col>

          <ion-col width-20>
            <h3 color="blue">Worth:</h3>
            <p>{{a.worth}}%</p>
          </ion-col>

        </ion-row>
      </ion-grid>

    </ion-item>

  </ion-list>

</ion-content>

<!-- Use of footer with toolbar for sizing adapted from 
     https://ionicframework.com/docs/v2/api/components/toolbar/Footer/ -->
<ion-footer>
  <ion-toolbar color="dark-raspberry">
    <button ion-button block full clear color="dark-raspberry" class="whitetext"(click)="openAddPage()">Add New Assignment</button>
  </ion-toolbar>
</ion-footer>
