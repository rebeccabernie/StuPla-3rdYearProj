<ion-header>

  <ion-navbar>
    <ion-title>Account Set Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
     <p align="center" padding-top="150px">Name</p>
    <ion-item>
      <ion-input type="name" name="name" [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <p align="center">Email</p>
    <ion-item>
      <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
 
    <p align="center" padding-top="150px">Password</p>
    <ion-item>
      <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </form>

  <button class="create" ion-button color="dark-raspberry" (click)="registerUser()">Create Account</button>

</ion-content>
