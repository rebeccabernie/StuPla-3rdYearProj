<ion-header>
  <ion-navbar color="dark-magenta">
    <ion-title style="width: 100%">
      StuPla :<em class="tracker"> The Assignment Tracker</em>
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <form class="logform">

    <p class ="heading" color="blue">Email</p>
    <ion-item>
      <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
 
    <p class ="heading" color="blue" padding-top="150px">Password</p>
    <ion-item>
      <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </form>

  <button class="login" ion-button color="coral" (click)="login(user.email)">Login</button>

  <div class="create">
    <a color="blue" (click)="openRegisterPage()"><u>Create New Account</u></a>
    <p>  </p>
    <a color="dark-raspberry" (click)="forgotPassword()"><u>Forgot password?</u></a>
  </div>

  <!--<p class="help">To create an account, enter your information in the fields above and click "Create New Account"</p>-->

</ion-content>
