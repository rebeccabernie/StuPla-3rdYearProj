<ion-header>
  <ion-navbar color="blue">
    <ion-title>
      Log In
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <form>
    <p align="center">Email</p>
    <ion-item>
      <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
 
    <p align="center" padding-top="150px">Password</p>
    <ion-item>
      <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </form>

  <button class="login" ion-button color="dark-raspberry" (click)="login(user.email)">Login</button>

  <div class="create">
    <a color="coral" (click)="registerUser()"><u>Create New Account</u></a>
  </div>

</ion-content>
