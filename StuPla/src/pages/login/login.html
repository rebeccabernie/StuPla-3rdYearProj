<ion-header>
  <ion-navbar >
    <ion-title>
      Log In or Sign Up
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <form>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
 
    <div padding>
      <button block (click)="login(user.email)">Login</button>
      <button block (click)="registerUser()">Create New Account</button>
    </div>
  </form>
</ion-content>
