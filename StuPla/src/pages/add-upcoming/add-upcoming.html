<ion-header>

  <ion-navbar color="blue">
    <ion-title>Add New Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="saveItem(due)" >
    <ion-item>
      <ion-label stacked>Assignment Title</ion-label>
      <ion-input required type="text" [(ngModel)]="title" name="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Date</ion-label>
       <!-- ngModel used to create two-way data bindings for reading and writing input
           displayFormat taken from https://ionicframework.com/docs/v2/api/components/datetime/DateTime/
           -->
       <ion-datetime required min={{due}} max="2019-12-31" displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="due" name="due" ></ion-datetime> 
       <!--  -->  
    </ion-item>

    <ion-item>
      <ion-label stacked>Worth (%)</ion-label>
      <ion-input required type="number" [(ngModel)]="worth" name="worth" min=0 max=100></ion-input>
    </ion-item>
<!--
    <ion-item>
      <ion-label>When would you like to be reminded?</ion-label>
    </ion-item>

    <ion-item *ngFor="let rem of reminders">
      <ion-label>{{rem.title}}</ion-label>
      <ion-checkbox [(ngModel)]="rem.checked" name="reminders" color="primary"></ion-checkbox>
    </ion-item>
-->
    <div padding>
      <button ion-button type="submit" color="coral" block>Save</button>
    </div>

  </form>

</ion-content>
