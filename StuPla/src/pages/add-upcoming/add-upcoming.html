<ion-header>

  <ion-navbar color="blue">
    <ion-title>Add New Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit) = "saveItem()" >
    <ion-item>
      <ion-label floating>Assignment Title</ion-label>
      <ion-input  type="text" [(ngModel)]="title" name="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Date</ion-label>
       <!-- ngModel used to create two-way data bindings for reading and writing input
           displayFormat taken from https://ionicframework.com/docs/v2/api/components/datetime/DateTime/
           -->
      
       <ion-datetime min={{due}} max="2019-12-31" displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="due" name="due" ></ion-datetime> 
       <!--  -->  
    </ion-item>

    <div padding>
      <button ion-button type="submit" color="coral" block>Save</button>
    </div>
  </form>
</ion-content>
