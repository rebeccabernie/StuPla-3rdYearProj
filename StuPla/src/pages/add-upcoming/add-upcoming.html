<ion-header>

  <ion-navbar>
    <ion-title>Add New Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="saveItem(form)"> 
    <ion-item>
      <ion-label floating>Assignment Title</ion-label>
      <ion-input  type="text" [(ngModel)]="addNew.title" ngControl="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Date</ion-label>
       ngModel used to create two-way data bindings for reading and writing input
           displayFormat taken from https://ionicframework.com/docs/v2/api/components/datetime/DateTime/
      
       <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="due" name="due"></ion-datetime>   
    </ion-item>-->

    <div padding>
      <button type = "submit" color="primary" block (click)="saveItem()">Save</button>
    </div>
  </form>

</ion-content>
