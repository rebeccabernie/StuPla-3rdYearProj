<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="blue">
      <ion-title class="menu">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- Sidebar stuff, ngFor loops through pages to display (i.e. assignments, subjects etc), if a page is clicked then it opens
    - automatic sidemenu close on link click taken from the Ionic 2 docs

-->
  <ion-content class="no-scroll">
    <ion-list> 
      <button margin-top="10px" margin-bottom="10px"menuClose ion-item class="pages" *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
